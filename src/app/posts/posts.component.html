<div class="container mt-5">
  <h1 class="text-center">Posts</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts" (click)="onSelect(post.id)">
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
    <td>{{post.userId}}</td>
    </tr>
    </tbody>
  </table>
</div>
